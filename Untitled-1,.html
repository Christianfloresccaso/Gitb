!DOCTYPE html>  
<html lang="es">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Conferencia de Procesamiento de Lenguaje Natural - Inscripción</title>  
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>  
    <style>  
        body {  
            padding: 2rem;  
        }  
    </style>  
</head>  
<body>  

<div class="container">  
    <h2>Formulario de Inscripción</h2>  
    <form id="registrationForm">  
        <div class="form-group">  
            <label for="name">Nombre Completo:</label>  
            <input type="text" class="form-control" id="name" required>  
        </div>  
        <div class="form-group">  
            <label for="email">Correo Electrónico:</label>  
            <input type="email" class="form-control" id="email" required>  
        </div>  
        <div class="form-group">  
            <label for="age">Edad:</label>  
            <input type="number" class="form-control" id="age" min="18" required>  
        </div>  
        <div class="form-group">  
            <label for="nationality">Nacionalidad:</label>  
            <input type="text" class="form-control" id="nationality" value="Peruana" readonly>  
        </div>  
        <button type="submit" class="btn btn-primary">Inscribirse</button>  
    </form>  

    <h3 class="mt-4">Lista de Inscritos</h3>  
    <table class="table table-bordered mt-2" id="registrantsTable">  
        <thead>  
            <tr>  
                <th>Nombre Completo</th>  
                <th>Correo Electrónico</th>  
                <th>Edad</th>  
                <th>Nacionalidad</th>  
            </tr>  
        </thead>  
        <tbody>  
            <!-- Los inscritos aparecerán aquí -->  
        </tbody>  
    </table>  
</div>  

<script>  
    $(document).ready(function() {  
        $('#registrationForm').on('submit', function(e) {  
            e.preventDefault(); // Evitar el envío del formulario  

            // Obtener los valores del formulario  
            const name = $('#name').val();  
            const email = $('#email').val();  
            const age = $('#age').val();  
            const nationality = $('#nationality').val();  

            // Agregar los datos a la tabla  
            $('#registrantsTable tbody').append(`  
                <tr>  
                    <td>${name}</td>  
                    <td>${email}</td>  
                    <td>${age}</td>  
                    <td>${nationality}</td>  
                </tr>  
            `);  

            // Resetear el formulario  
            $('#registrationForm')[0].reset();  
        });  
    });  
</script>  

</body>  
</html>
